<main>
    <h2>CatPhotoApp</h2>

    <img src="https://www.pexels.com/photo/gray-cat-on-tree-branch-1693441/" alt="Cute cat in a tree">



    <p>View more
        <a href="#">
            <img src="https://www.pexels.com/photo/assorted-color-kittens-45170/" alt=" Five kittens" /> photos
        </a>
    </p>
    <p>Things cat love:</p>
    <ul>
        <li>Milk</li>
        <li>Fish</li>
        <li>Sleep</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>Water</li>
        <li>Dogs</li>
        <li>Noise</li>
    </ol>

    <!--Form submit-->

    <form action="/submit-cat-photo">
        <input type="text" required placeholder="cat photo URL">
        <button type="submit">Submit</button>
    </form>

    <div>
        <label>
            <input id="inside" type="radio" name="inside-outside" value="inside" checked>Inside
        </label>
        <label>
            <input id="outside" type="radio" name="inside-outside" value="outside">Outside
        </label>
    </div>
    
    <div>
        <label>
            <input id="Dog" type="checkbox" name="Dog" value="Dog" checked>Dog
        </label>
        <label>
            <input id="Cat" type="checkbox" name="Cat" value="Cat">Cat
        </label>
        <label>
            <input id="Hamster" type="checkbox" name="Hamster" value="Hamster">Hamster
        </label>
        <label>
            <input id="Bird" type="checkbox" name="Bird" value="Bird">Bird
        </label>
        <label>
            <input id="Fish" type="checkbox" name="Fish" value="Fish">Fish
        </label>
    </div>

    <footer id="footer">

</main>
